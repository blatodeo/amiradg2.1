<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
            <ion-list>
              <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="datos.nombre" ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Preparacion</ion-label>
                <ion-textarea #hvUserPost type="text" [autoGrow]="true"      type="text" 
                  [(ngModel)]="datos.preparacion"
                ></ion-textarea>     
              </ion-item>
          
              <ion-item>
                <ion-label floating>Categoria</ion-label>
                <ion-select
                  type="number"
                  [(ngModel)]="datos.categoria"
                  placeholder="Selecciona Categoria"
                >
                  <ion-select-option value="Entradas">Entradas</ion-select-option>
                  <ion-select-option value="Bebidas">Bebidas</ion-select-option>
                  <ion-select-option value="Plato fuerte">Plato fuerte</ion-select-option>
                  <ion-select-option value="Postres">Postres</ion-select-option>
                </ion-select>
              </ion-item>


              <ion-item>
                <ion-label floating>Imagen</ion-label>
                <ion-input type="file" [(ngModel)]="datos.imagen"></ion-input>
              </ion-item>
            </ion-list>
            <div class="contenedor-botones">
              <ion-button
                class="boton-adaptado"
                (click)="save()"
                color="success"
                >Crear</ion-button
              >
            </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
